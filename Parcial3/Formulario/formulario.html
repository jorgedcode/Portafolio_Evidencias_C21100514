<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Incluir Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form action="http://localhost:8088/formulario" method="POST" enctype="multipart/form-data" id="form">
        <!-- Campo de nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Campo de apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Campo de teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>

        <!-- Campo para subir archivo -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Subir archivo</label>
          <input type="file" class="form-control" id="archivo" name="archivo" required>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Enviar</button>>
        <button type="submit" class="btn btn-primary" id="btnjs">Enviar con JS</button>>
      </form>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('btnjs').addEventListener('click', async () => {
        const data = new FormData(document.getElementById('form'));
        
        await fetch('http://localhost:8088/formulario', {
          method: 'POST',
          body: data
        })
        .then(response => response.json())
          .then(dato => console.log(dato))
            .catch(error => console.error("Ocurrio un error: "+error.message));
      });
    </script>
  </body>
</html>
