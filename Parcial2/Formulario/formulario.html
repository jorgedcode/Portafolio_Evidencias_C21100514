<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="w-75 mx-auto">
        <h1 class="text-center">Formulario</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label class="form-label" for="nom">Nombre(s)</label>
            <input class="form-control mb-4" type="text" name="nombre" id="nom">
        
            <label class="form-label" for="apep">Apellido Paterno</label>
            <input class="form-control mb-4" type="text" name="apellidoPat" id="apep">

            <label class="form-label" for="apem">Apellido Materno</label>
            <input class="form-control mb-4" type="text" name="apellidoMat" id="apem">

            <label class="form-label" for="email">Correo electronico</label>
            <input class="form-control mb-4" type="email" name="email" id="email" placeholder="ejemplo@email.com" required>

            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control mb-4" type="email" name="passowrd" id="password" placeholder="Se recomienda mínimo 8 carácteres" required>
            <div class="d-grid gap-2">
                <input class="btn btn-outline-primary my-2" type="submit" value="Enviar">
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-outline-info w-100" type="button" value="JS">
                </div>
                <div class="col">
                    <input class="btn btn-outline-danger w-100" type="reset" value="Limpiar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
